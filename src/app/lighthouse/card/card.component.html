<div class="content-nav row">
	<div class="col-md-8">
		<button routerLink="/lighthouse/add"><i class="fa fa-plus" aria-hidden="true"></i> Add Branch</button>
		<button routerLink="/lighthouse/card" class="ibut" title="Grid View"><i class="fa fa-th-large" aria-hidden="true"></i> Grid</button>
		<button routerLink="/lighthouse/list" class="ibut" title="List View"><i class="fa fa-th-list" aria-hidden="true"></i> List</button>
	</div>
	<div class="col-md-4">
		<label for="Search">
			<input type="text" placeholder="Search here" class="form-control" [(ngModel)]="searchKey">
		</label>
	</div>
</div>

<div class="row card-box">
	<div class="col-lg-3 col-md-4 col-sm-6" *ngFor="let branch of branchData |filter:searchKey | paginate: {itemsPerPage: 8, currentPage: p }">
		<div class="card">
			<div class="card-head">
				<h5>{{branch.branch}}</h5>
			</div>
			<div class="card-body">
					<i class="fa fa-university" aria-hidden="true"></i>
				<p>
					<span>Co-ordinator:</span> {{branch.cordinator}} <br>
					<span><i class="fa fa-envelope" aria-hidden="true"></i></span> {{branch.email}} <br>
					<span><i class="fa fa-phone" aria-hidden="true"></i></span> {{branch.mobile}}
				</p>
			</div>
			<div class="card-foot">
				<i class="fa fa-eye" aria-hidden="true" title="View More Info" (click)="openModal(template)"></i>
				<i class="fa fa-pencil-square" aria-hidden="true" title="Edit branch" [routerLink]="['/lighthouse/edit',branch.id]"></i>
				<i class="fa fa-trash" aria-hidden="true" title="Delete branch" (click)="delete(branch.id,branch.branch)"></i>
			</div>
		</div>

		<ng-template #template>
			<div class="modal-header">
				    <h4 class="modal-title pull-left">Lighthouse</h4>
				    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
				      <span aria-hidden="true">&times;</span>
				    </button>
				  </div>
				  <div class="modal-body">
				    <table class="table">
				    	<tr>
				    		<td>Branch:</td>
				    		<td>{{branch.branch}}</td>
				    	</tr>
				    	<tr>
				    		<td>Branch Co-ordinator:</td>
				    		<td>{{branch.cordinator}}</td>
				    	</tr>
				    	<tr>
				    		<td>Address</td>
				    		<td>{{branch.address}}</td>
				    	</tr>
				    	<tr>
				    		<td>Email Id:</td>
				    		<td>{{branch.email}}</td>
				    	</tr>
				    	<tr>
				    		<td>Mobile No:</td>
				    		<td>{{branch.mobile}}</td>
				    	</tr>
				    </table>
			</div>	
		</ng-template>
	</div>
	<div class="pagination">
		<pagination-controls class="pages" (pageChange)="p = $event"></pagination-controls>
	</div>
</div>
